<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>


    <title>SIGN-UP</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>

<body>
    <div mb-5>
        <h3 my-5> SIGN-UP</h3>
        <h3 mb-3>
            <input type="text" placeholder="FullName" name="" id="NameInp" class="form-control mb-3" autocomplete="off">
            <input type="email" placeholder="Email" name="" id="EmailInp" class="form-control mb-3" autocomplete="off">
            <input type="text" placeholder="UserName" name="" id="UserInp" class="form-control mb-3" autocomplete="off">
            <input type="password" placeholder="Password" name="" id="PassInp" class="form-control mb-3"
                autocomplete="off">
            <button type="submit" name="" id="SubBtn" class="btn btn-outline-primary mb-3 w-100"> SIGN-UP</button>
            <a href="./login.html" class="badge badge-secondary py-1 w-100">Already have an Account</a>

        </h3>
    </div>
    <script src="./sign-up.js" type="module"></script>
</body>

</html>
